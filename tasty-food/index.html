<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tasty Food</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/tailwind.css" rel="stylesheet" />
  </head>
  <body class="max-h-screen">
    <header class="flex flex-col justify-center text-center mt-10">
      <h1 style="color: #bfa065" class="font-mono font-bold text-5xl">
        Lower sugar recipes
      </h1>
      <p class="mt-5 mx-auto max-w-xs md:max-w-2xl">
        As we go about our hectic, busy days, it can be very easy to resort to a
        sugary snack midway through the afternoon to keep your energy levels
        elevated.
      </p>
    </header>
    <main class="flex justify-center">
      <div
        class="
          mt-10
          mb-5
          mx-5
          grid grid-rows-1
          gap-y-4
          md:grid-cols-3 md:gap-x-4
        "
      >
        <img
          class="flex justify-center text"
          src="/assets/Rectangle 1.png"
          alt="Lower sugar food recipe thumbnail"
        />
        <img
          class="flex justify-center"
          src="/assets/Rectangle 2.png"
          alt="Lower sugar food recipe thumbnail"
        />
        <img
          class="flex justify-center"
          src="/assets/Rectangle 3.png"
          alt="Lower sugar food recipe thumbnail"
        />
        <img
          class="flex justify-center"
          src="/assets/Rectangle 4.png"
          alt="Lower sugar food recipe thumbnail"
        />
        <img
          class="flex justify-center"
          src="/assets/Rectangle 5.png"
          alt="Lower sugar food recipe thumbnail"
        />
        <img
          class="flex justify-center"
          src="/assets/Rectangle 6.png"
          alt="Lower sugar food recipe thumbnail"
        />
      </div>
    </main>
  </body>
</html>
